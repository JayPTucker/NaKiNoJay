  <div class="container">
    <nav class="navbar">
      <a class="navbar-brand">
        <img src="./assets/wittericons/blackoutlinewriter.png" width="30" height="30" class="d-inline-block align-top" alt="">
        WITTER

    </nav>
        <div class="row">
          <div class="col">
            <img src="./assets/wittericons/whiteoutlinewriter.png" width="410" height="400">
          </div>
          <div class="col">
            <form class="signup">
              <h1> Create a New Account</h1>
              <p>It's simple as 1, 2, Wit!</p>
                <input type="username" class="btn btn-light" id="username-input" placeholder="Create Username">
                <br><br>
                <input type="password" class="btn btn-light" id="password-input" placeholder="Create Password">
                <br><br>
                <p>By clicking Sign Up, you agree to our Terms Data Policy, and Cookies Policy. You may receive SMS notifications from us and can opt out anytime. </p>
                <button type="submit" class="btn btn-light">Sign Up</button>
                <p>Or Login <a href="/login.html">Here</a></p>
                <br><br>
            </form>
          </div>
        </div>
    
</body>
